<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root{
            --header-heigth: 15rem;
            --main-coloer: rgba(255, 0, 0, 0.445);
        }

        html{
            font-size: 62.5%;
        }

        header{
            width: 100%;
            height: var(--header-heigth);
            position: fixed;
            top: 0;
            left: 0;

            background-color: var(--main-coloer);
        }

        main{
            min-height: calc(100vh - var(--header-heigth) - 2rem);
            background-color: blue;
            margin-top: var(--header-heigth);
        }

        footer{
            background-color: var(--main-coloer);
            
            height: 10rem;
        }

    </style>

    <title>Calc()</title>
</head>
<body>
    <header>
        Header
    </header>

    <main>
        Main
    </main>

    <footer>
        Footer
    </footer>
</body>
</html>
