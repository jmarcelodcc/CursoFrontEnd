<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        html{
            font-size: 62.5%;
        }

        header{
            width: 100%;
            height: 15rem;
            position: fixed;
            top: 0;
            left: 0;

            background-color: rgba(255, 0, 0, 0.445);
        }

        main{
            min-height: calc(100vh - 15rem - 2rem);
            background-color: blue;
            margin-top: 15rem;
        }

        footer{
            height: 10rem;
        }

    </style>

    <title>Calc()</title>
</head>
<body>
    <header>
        Header
    </header>

    <main>
        Main
    </main>

    <footer>
        Footer
    </footer>
</body>
</html>
